<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        
        <!-- Intro -->
        <div class="intro">
            <h1>Welcome to Rock, Paper Scissors</h1>
            <h3>First to 5: Choose your weapon!</h3>
        </div>
        
        <!-- Result -->
        <div class="flex-container result">
            <div id="result"></div>
        </div>
        
        <!-- Initial Score -->
        <div class="flex-container score">
            <div class="flex-container playerscore">
                <p>Player Score:</p>
                <div id = "player">0</div>
            </div>
            <div class="flex-container computerscore">
                <p>Computer Score:</p>
                <div id = "computer">0</div>
            </div>
            <!-- <div id = "player">0</div>
            <div> - </div>
            <div id = "computer">0</div> -->
        </div>

        <!-- Buttons -->
        <div class="flex-container">
            <div class="buttons">
                <input type="Button" value = "Rock" id = "Rock">
                <input type="Button" value = "Paper" id = "Paper">
                <input type="Button" value = "Scissors" id = "Scissors">
            </div>
        </div>

        <!-- Restart Button -->
        <div class="restart">
            <input type="button" value="Restart Game" class="restartbtn" id="restbtn">
        </div>


        <!-- Footer -->
        <div class="footer">
            <p>
                <strong>Rock, Paper Scissors Game by M-Afsari &copy;</strong>
            </p>
        </div>
    </div>



    


    <script src="app.js"></script>
</body>

</html>
