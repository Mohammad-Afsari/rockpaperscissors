    <title>Rock, Paper & Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div style="margin-bottom: 20px">
        <input type="Button" value = "Rock" id = "Rock">
        <input type="Button" value = "Paper" id = "Paper">
        <input type="Button" value = "Scissors" id = "Scissors">
    </div>

        <div id = "player">0</div>
        <div id = "computer">0</div>
    </div>

        <div id="result"></div>
    </div>

    <!-- Exercise -->
    <div class="output"></div>
    <div class="admitted"></div>
    <div class="refused"></div>

        <div class="content">
            This is the glorious text-content!
        </div>
    </div>

    <div id="buttons" style="margin-top: 20px;">
        <input type="button" value="Click me!" id="clickme"> 
    </div>
